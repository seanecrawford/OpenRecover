name: Windows Build (EXE + Installer)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Clean old build
        shell: pwsh
        run: |
          if (Test-Path dist)  { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }

      - name: Build EXE (single Admin build)
        shell: pwsh
        run: |
          pyinstaller -F -w -n SprigOpenRecover `
            --uac-admin `
            --paths src `
            --hidden-import openrecover.gui_qt `
            --hidden-import openrecover.carver `
            --hidden-import openrecover.rawio `
            --hidden-import openrecover.signatures `
            --collect-all PySide6 `
            src/main.py

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress

      - name: Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\OpenRecoverProQt.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SprigOpenRecover_Windows
          path: |
            dist\SprigOpenRecover.exe
            installer\Output\*.exe
